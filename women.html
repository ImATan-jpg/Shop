<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURELUX | Women Selection</title>
    <style>
        @import url('https://fonts.googleapis.com');

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* HEADER (Matches Index & Mens) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(0, 0, 0, 0.95);
            position: fixed;
            width: 84%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #d4af37;
            text-decoration: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 35px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 3px;
            transition: 0.4s;
        }

        nav a:hover { color: #d4af37; }

        /* SECTION HEADER */
        .section {
            padding: 180px 8% 100px;
            text-align: center;
        }

        .section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 60px;
            font-weight: 400;
        }

        /* CATEGORY CARDS */
        .categories {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-card {
            position: relative;
            width: 500px;
            height: 350px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            transition: 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .category-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            transition: 0.5s;
            z-index: 1;
        }

        .category-card span {
            position: relative;
            z-index: 2;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            letter-spacing: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid transparent;
            padding-bottom: 10px;
            transition: 0.5s;
        }

        /* Hover Effects */
        .category-card:hover {
            border-color: #d4af37;
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .category-card:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .category-card:hover span {
            color: #d4af37;
            border-color: #d4af37;
            letter-spacing: 15px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 60px;
            background: #000;
            border-top: 1px solid #111;
            color: #444;
            letter-spacing: 4px;
            font-size: 10px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

        <a href="index.html" class="logo">AURELUX</a>
        <nav>

            <a href="women.html">Women</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

            <a href="women-top.html" class="category-card"

                <span>Tops</span>
            </a>

            <a href="women-bottom.html" class="category-card"

            </a>

        </div>
