<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURELUX | Men's Tops</title>
    <style>
        @import url('https://fonts.googleapis.com');
        body { margin: 0; background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(0, 0, 0, 0.95); position: fixed; width: 84%; top: 0; z-index: 1000; border-bottom: 1px solid #1a1a1a; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; font-weight: bold; letter-spacing: 8px; color: #d4af37; text-decoration: none; }
        nav a { color: #fff; text-decoration: none; margin-left: 35px; text-transform: uppercase; font-size: 11px; letter-spacing: 3px; transition: 0.4s; }
        nav a:hover { color: #d4af37; }
        .section-header { margin-top: 180px; text-align: center; padding: 0 8%; }
        .section-header h1 { font-family: 'Playfair Display', serif; font-size: 50px; letter-spacing: 15px; text-transform: uppercase; margin-bottom: 10px; font-weight: 400; }
        .section-header p { color: #d4af37; letter-spacing: 6px; font-size: 12px; text-transform: uppercase; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding: 80px 8%; }
        .card { background: #080808; padding: 20px; border: 1px solid #111; transition: 0.5s ease; text-align: center; }
        .card:hover { border-color: #d4af37; transform: translateY(-10px); }
        .card img { width: 100%; height: 450px; object-fit: cover; filter: brightness(0.8); transition: 0.5s; }
        .card:hover img { filter: brightness(1); }
        .product-name { font-size: 13px; letter-spacing: 3px; margin: 25px 0 10px; font-weight: 400; color: #fff; }
        .price { color: #d4af37; font-size: 17px; font-weight: bold; letter-spacing: 1px; margin-bottom: 25px; }
        .size-container { margin-bottom: 30px; }
        .size-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 10px; letter-spacing: 2px; color: #555; }
        .chart-link { color: #d4af37; text-decoration: none; border-bottom: 1px solid #d4af37; }
        .size-btns { display: flex; justify-content: center; gap: 10px; }
        .size-btn { background: none; border: 1px solid #222; color: #fff; padding: 8px 16px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .size-btn.selected { background: #d4af37; border-color: #d4af37; color: #000; font-weight: bold; }
        .add-btn { width: 100%; background: none; border: 1px solid #d4af37; color: #d4af37; padding: 18px; font-weight: 600; letter-spacing: 4px; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.5s; }
        .add-btn:hover { background: #d4af37; color: #000; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.1); }
        .footer { padding: 60px; text-align: center; background: #000; border-top: 1px solid #111; color: #444; letter-spacing: 4px; font-size: 10px; }
    </style>
</head>
<body>
     <header>
        <div class="logo">AURELUX</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="mens.html">Mens</a>
            <a href="women.html">Women</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="section-header">
        <h1>MENS TOPS</h1>
        <p>THE ATELIER COLLECTION</p>
    </div>

    <section class="products" id="productGrid"></section>
    <div class="footer">© 2026 AURELUX INTERNATIONAL. ALL RIGHTS RESERVED.</div>

            { price: 7900, img: "https://i.pinimg.com/1200x/a9/c3/86/a9c386de51e65cad6d34f97c0c3d7b0b.jpg" },
            { price: 3600, img: "https://i.pinimg.com/736x/38/0f/fe/380ffe23add20a4a765e68554034ebe8.jpg" }
        ];

        const grid = document.getElementById('productGrid');
        const typeLabel = "LUX MALE TOP";

        inventory.forEach((item, index) => {
            const name = `${typeLabel} ${index + 1}`;
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}" onerror="this.src='https://via.placeholder.com'">
                    <div class="product-name">${name}</div>
                    <div class="price">₱${item.price.toLocaleString()}</div>
                    <div class="size-container">
                        <div class="size-header"><span>SELECT SIZE</span><a href="chart.html" class="chart-link">CHART</a></div>
                        <div class="size-btns">
                            <button class="size-btn" onclick="setSize(this)">S</button>
                            <button class="size-btn" onclick="setSize(this)">M</button>
                            <button class="size-btn" onclick="setSize(this)">L</button>
                            <button class="size-btn" onclick="setSize(this)">XL</button>
                        </div>
                    </div>
                    <button class="add-btn" onclick="addToCart(this, '${name}', ${item.price}, '${item.img}')">ADD TO CART</button>
                </div>
            `;
        });

        function setSize(btn) {
            const container = btn.parentElement;
            container.querySelectorAll('.size-btn').forEach(s => s.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function addToCart(btn, name, price, img) {
            const sizeBtn = btn.parentElement.querySelector('.size-btn.selected');
            if(!sizeBtn) { alert("Please select a size first."); return; }
            
            const item = { name, price, img, size: sizeBtn.innerText };
            let cart = JSON.parse(localStorage.getItem('aurelux_cart')) || [];
            cart.push(item);
            localStorage.setItem('aurelux_cart', JSON.stringify(cart));
            
            document.getElementById('cartCount').innerText = cart.length;
            btn.innerText = "ADDED TO ATELIER";
            setTimeout(() => { btn.innerText = "ADD TO CART"; }, 2000);
        }

        // Keep cart count accurate on load
        document.getElementById('cartCount').innerText = (JSON.parse(localStorage.getItem('aurelux_cart')) || []).length;
    </script>
</body>
</html>
